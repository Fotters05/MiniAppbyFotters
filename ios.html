<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Themes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            font-family: Arial, sans-serif;
        }

        /* Фоновое изображение */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-top: 60px;
        }

        /* Кнопка "Назад" */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: 0.5px solid #000000;
            color: #000000;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 5px #c6d7df;
            box-shadow: 0 0 2px #c6d7df;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #c6d7df, 0 0 30px #c6d7df, 0 0 45px #c6d7df;
        }

        /* Карточки */
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #c6d7df, 0 0 30px #c6d7df, 0 0 45px #c6d7df;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        /* Кнопка Apply */
        .apply-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            border: 0.5px solid #000000;
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            text-shadow: 0 0 5px #c6d7df;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            border-radius: 0 0 8px 8px;
        }

        .apply-btn:hover {
            transform: scale(1.05);
            background-color: #0056b3;
            color: #fff;
            box-shadow: 0 0 15px #c6d7df, 0 0 30px #c6d7df, 0 0 45px #c6d7df;
        }
    </style>
</head>
<body>

    <!-- Изображение на заднем фоне -->
    <img src="../MyMiniApp/img/bacc.jpg" alt="Background Image" class="bg-image">

    <!-- Кнопка "Назад" -->
    <a href="index2.html" class="back-btn">Back</a>

    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="../MyMiniApp/img/red.jpg" alt="Theme 1">
            <a href="https://t.me/addtheme/usimproviss" class="apply-btn">Apply</a>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="../MyMiniApp/img/purple.jpg" alt="Theme 2">
            <a href="https://t.me/addtheme/rIZ6adf2iVm6ZpNr" class="apply-btn">Apply</a>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="../MyMiniApp/img/orange.jpg" alt="Theme 3">
            <a href="https://t.me/addtheme/f2BIFwDuymE5k485" class="apply-btn">Apply</a>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img src="../MyMiniApp/img/aqua.jpg" alt="Theme 4">
            <a href="https://t.me/addtheme/UHChHBuv4gMm41bL" class="apply-btn">Apply</a>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <img src="../MyMiniApp/img/green.jpg" alt="Theme 5">
            <a href="https://t.me/addtheme/NAzPGGWvc0pydIph" class="apply-btn">Apply</a>
        </div>
    </div>
</body>
</html>
